name: E2E Staging V2 (Finance + IoT HMAC)

on:
  push:
    branches:
      - test/e2e-full-runner
  workflow_dispatch:

jobs:
  e2e-staging:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Write .env.local for CI
        run: |
          cat > .env.local << 'EOF'
          # CI generated
          BASE_URL=${{ secrets.STAGING_BASE_URL }}
          CONDOMINIO_MAQUINAS_ID=${{ secrets.STAGING_CONDOMINIO_MAQUINAS_ID }}
          POS_SERIAL=${{ secrets.STAGING_POS_SERIAL }}
          IDENTIFICADOR_LOCAL=${{ secrets.STAGING_IDENTIFICADOR_LOCAL }}
          GW_SERIAL=${{ secrets.STAGING_GW_SERIAL }}
          GATEWAY_ID=${{ secrets.STAGING_GATEWAY_ID }}
          SUPABASE_URL=${{ secrets.STAGING_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_URL=${{ secrets.STAGING_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY=${{ secrets.STAGING_SUPABASE_SERVICE_ROLE_KEY }}
          IOT_HMAC_SECRET=${{ secrets.STAGING_IOT_HMAC_SECRET__GW_TESTE_001 }}
          IOT_HMAC_SECRET__GW_TESTE_001=${{ secrets.STAGING_IOT_HMAC_SECRET__GW_TESTE_001 }}
          STAGING_VERCEL_BYPASS_TOKEN=${{ secrets.STAGING_VERCEL_BYPASS_TOKEN }}
          EOF

      - name: Verify .env.local
        run: |
          test -f .env.local || (echo "missing .env.local" && exit 1)
          echo ".env.local present" && wc -c .env.local

      - name: Pre-validate required env
        run: |
          set -e
          . ./.env.local || true
          require() { v="$1"; eval "val=\${$v:-}"; if [ -z "$val" ]; then echo "MISSING: $v"; exit 1; else echo "OK: $v"; fi; }
          require BASE_URL
          require CONDOMINIO_MAQUINAS_ID
          require GW_SERIAL
          require GATEWAY_ID
          require STAGING_VERCEL_BYPASS_TOKEN

      - name: Probe BASE_URL (detect SSO vs Deployment Protection)
        shell: bash
        run: |
          set -e
          . ./.env.local || true
          url="${BASE_URL%/}/api/pos/machines"
          echo "Probing: $url"
          curl -sS -D headers.txt -o body.html "$url" || true
          code=$(awk 'tolower($1)=="http/"{c=$2}END{print c}' headers.txt)
          ctype=$(awk -F': ' 'tolower($1)=="content-type"{print $2}' headers.txt | head -n1)
          echo "Probe status: ${code:-<none>}"
          echo "Content-Type: ${ctype:-<none>}"
          echo "Body (first 15 lines):"
          head -n 15 body.html || true
          if echo "${ctype}" | grep -qi 'text/html' && grep -qi -e 'Vercel Authentication' -e 'sso-api' body.html; then
            echo "Conclusion: SSO (Vercel Authentication) is blocking. E2E cannot bypass SSO."
            echo "Action: Disable Vercel Authentication for the staging alias used by E2E, or point STAGING_BASE_URL to an alias without SSO."
            exit 1
          fi

      - name: Run E2E FULL against Staging
        run: node scripts/e2e-full.mjs
