name: E2E Staging V2 (Finance + IoT HMAC)

on:
  push:
    branches:
      - test/e2e-full-runner
  workflow_dispatch:

jobs:
  e2e-staging:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Write .env.local for CI
        run: |
          cat > .env.local << 'EOF'
          # CI generated
          BASE_URL=${{ secrets.STAGING_BASE_URL }}
          CONDOMINIO_MAQUINAS_ID=${{ secrets.STAGING_CONDOMINIO_MAQUINAS_ID }}
          POS_SERIAL=${{ secrets.STAGING_POS_SERIAL }}
          IDENTIFICADOR_LOCAL=${{ secrets.STAGING_IDENTIFICADOR_LOCAL }}
          GW_SERIAL=${{ secrets.STAGING_GW_SERIAL }}
          GATEWAY_ID=${{ secrets.STAGING_GATEWAY_ID }}
          SUPABASE_URL=${{ secrets.STAGING_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_URL=${{ secrets.STAGING_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY=${{ secrets.STAGING_SUPABASE_SERVICE_ROLE_KEY }}
          IOT_HMAC_SECRET=${{ secrets.STAGING_IOT_HMAC_SECRET__GW_TESTE_001 }}
          IOT_HMAC_SECRET__GW_TESTE_001=${{ secrets.STAGING_IOT_HMAC_SECRET__GW_TESTE_001 }}
          EOF

      - name: Verify .env.local
        run: |
          test -f .env.local || (echo "missing .env.local" && exit 1)
          echo ".env.local present" && wc -c .env.local

      - name: Pre-validate required env
        run: |
          set -e
          . ./.env.local || true
          require() { v="$1"; eval "val=\${$v:-}"; if [ -z "$val" ]; then echo "MISSING: $v"; exit 1; else echo "OK: $v"; fi; }
          require BASE_URL
          require CONDOMINIO_MAQUINAS_ID
          require GW_SERIAL
          require GATEWAY_ID

      - name: Run E2E FULL against Staging
        run: node scripts/e2e-full.mjs
