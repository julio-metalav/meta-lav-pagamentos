name: E2E Staging V2 (Finance + IoT HMAC)

on:
  push:
    branches:
      - test/e2e-full-runner
      - feat/pricing-soberano
  workflow_dispatch:

jobs:
  e2e-staging:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Registry check (canonical tables)
        run: npm run registry:check

      - name: Write env files for CI (.env.local + .env.ci.local)
        shell: bash
        run: |
          write_env() {
            local f="$1"
            cat > "$f" << 'EOF'
          # CI generated
          ENV=ci
          BASE_URL=${{ secrets.STAGING_BASE_URL }}
          CONDOMINIO_MAQUINAS_ID=${{ secrets.STAGING_CONDOMINIO_MAQUINAS_ID }}
          POS_SERIAL=${{ secrets.STAGING_POS_SERIAL }}
          IDENTIFICADOR_LOCAL=${{ secrets.STAGING_IDENTIFICADOR_LOCAL }}
          GW_SERIAL=${{ secrets.STAGING_GW_SERIAL }}
          GATEWAY_ID=${{ secrets.STAGING_GATEWAY_ID }}
          SUPABASE_URL=${{ secrets.STAGING_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_URL=${{ secrets.STAGING_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY=${{ secrets.STAGING_SUPABASE_SERVICE_ROLE_KEY }}
          IOT_HMAC_SECRET=${{ secrets.STAGING_IOT_HMAC_SECRET__GW_TESTE_001 }}
          IOT_HMAC_SECRET__GW_TESTE_001=${{ secrets.STAGING_IOT_HMAC_SECRET__GW_TESTE_001 }}
          INTERNAL_MANUAL_TOKEN=${{ secrets.INTERNAL_MANUAL_TOKEN }}
          EOF
          }

          write_env .env.local
          write_env .env.ci.local

      - name: Prefer CI BASE_URL if present (safe)
        shell: bash
        run: |
          set -e
          ci="${{ secrets.STAGING_CI_BASE_URL }}"
          if [ -n "$ci" ]; then
            sed -i -E "s|^BASE_URL=.*|BASE_URL=$ci|g" .env.local
            sed -i -E "s|^BASE_URL=.*|BASE_URL=$ci|g" .env.ci.local
            echo "Using CI BASE_URL"
          else
            echo "Using default STAGING_BASE_URL"
          fi

      - name: Show BASE_URL host (safe)
        shell: bash
        run: |
          set -e
          base=$(grep -E '^BASE_URL=' .env.local | head -n1 | cut -d= -f2-)
          host=$(echo "$base" | sed -E 's#^https?://##' | cut -d/ -f1)
          echo "BASE_URL_HOST=$host"

      - name: Verify env files
        shell: bash
        run: |
          set -e
          test -f .env.local || (echo "missing .env.local" && exit 1)
          test -f .env.ci.local || (echo "missing .env.ci.local" && exit 1)
          echo ".env.local bytes:" && wc -c .env.local
          echo ".env.ci.local bytes:" && wc -c .env.ci.local

      - name: Pre-validate required env
        shell: bash
        run: |
          set -e
          . ./.env.local || true
          require() { v="$1"; eval "val=\${$v:-}"; if [ -z "$val" ]; then echo "MISSING: $v"; exit 1; else echo "OK: $v"; fi; }
          require ENV
          require BASE_URL
          require CONDOMINIO_MAQUINAS_ID
          require GW_SERIAL
          require GATEWAY_ID
          require SUPABASE_URL
          require SUPABASE_SERVICE_ROLE_KEY

      - name: Enum drift check (YAML <-> DB + Code <-> YAML)
        run: npm run enum:check

      - name: Build
        run: npm run build
      - name: Run E2E FULL against Staging
        env:
          ENV: ci
        run: node scripts/e2e-full.mjs
